services:
  db:
    image: bitnami/postgresql:latest
    environment:
      POSTGRESQL_DATABASE: ${DATABASE_NAME}
      POSTGRESQL_USERNAME: ${DATABASE_USER}
      POSTGRESQL_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRESQL_POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRESQL_ENABLE_POSTGIS: "yes"
    ports:
      - "${PGPORT}:${PGPORT}"
    volumes:
      - dbdata:/bitnami/postgresql
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 12

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Load extra app secrets (JWTs, etc.)
    env_file:
      - ./backend/.env
    environment:
      # Compose builds this from root .env vars above
      DATABASE_URL: postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@db:${PGPORT:-5432}/${DATABASE_NAME}
      PGHOST: db
      PGPORT: ${PGPORT}
      PGDATABASE: ${DATABASE_NAME}
      PGUSER: ${DATABASE_USER}
      PGPASSWORD: ${DATABASE_PASSWORD}
      PORT: ${BACKEND_PORT}
      NODE_ENV: ${NODE_ENV}
      PUBLIC_BASE_URL: http://localhost:${BACKEND_PORT}
    volumes:
      - ./backend:/backend:cached          # your code from host
      # - zodgen:/backend/src/spec 
      # - ./backend:/backend
      - /backend/node_modules
      - uploads:/uploads # for pic upload
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: ${VITE_API_URL}
    volumes:
      - ./frontend:/frontend:delegated
      - /frontend/node_modules   
    depends_on:
      backend:
        condition: service_started
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    command: ["npm","run","dev","--","--host","0.0.0.0","--port","${FRONTEND_PORT}","--strictPort"]

volumes:
  dbdata:
  zodgen:
  uploads: #pic uploads