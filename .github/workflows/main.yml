name: Run Jest Tests on Windows

on: [push, pull_request]

jobs:
  linter:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies
        run: npm ci

      - name: Install dependencies
        run: npm run lint

  frontend-tests:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run Jest tests
        run: npm test -- --ci --runInBand
        working-directory: frontend
        env:
          CI: true

  backend-tests:
    runs-on: windows-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: hivehand
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d hivehand"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: "postgres://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/hivehand"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Run Jest tests
        run: npm test -- --ci --runInBand
        working-directory: backend
        env:
          CI: true

  playwright-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: hivehand
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d hivehand"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: "postgres://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/hivehand"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run Database Migrations
        run: |
          CONNECTION_STRING="postgres://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/hivehand"
          cd backend/migrations
          psql "$CONNECTION_STRING" -f 001_init.sql
          psql "$CONNECTION_STRING" -f 002_Event_Registration.sql
          psql "$CONNECTION_STRING" -f 003_Event_geofence.sql
          psql "$CONNECTION_STRING" -f 004_Event_attendance.sql

      - name: Start Backend
        run: |
          cd backend
          npm run dev &
          npx wait-on -t 120000 "http://localhost:4000/health"

      - name: Start Frontend
        run: |
          cd frontend
          npm run dev &
          npx wait-on -t 120000 "http://localhost:5173"
        
      - name: Run Playwright tests
        env:
          BASE_URL: "http://localhost:5173"
        run: npx playwright test --workers=1 --reporter=list
