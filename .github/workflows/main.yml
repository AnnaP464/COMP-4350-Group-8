name: Run Jest Tests on Windows

on: [push, pull_request]

jobs:
  linter:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies
        run: npm ci

      - name: Install dependencies
        run: npm run lint

  front-end-tests:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies
        run: npm ci
        working-directory: front-end

      - name: Run Jest tests
        run: npm test -- --ci --runInBand
        working-directory: front-end
        env:
          CI: true

  api-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies
        run: npm ci
        working-directory: api

      - name: Run Jest tests
        run: npm test -- --ci --runInBand
        working-directory: api
        env:
          CI: true
