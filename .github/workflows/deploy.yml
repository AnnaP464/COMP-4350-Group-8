name: Build and Push to Azure Container Registry

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]

env:
  ACR_LOGIN_SERVER: hivehandacr.azurecr.io
  BACKEND_IMAGE: hivehand-backend
  FRONTEND_IMAGE: hivehand-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile.prod
          push: true
          platforms: linux/amd64
          tags: ${{ env.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }},${{ env.ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile.prod
          push: true
          platforms: linux/amd64
          build-args: |
            VITE_API_URL=${{ secrets.BACKEND_URL }}
          tags: ${{ env.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }},${{ env.ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE }}:latest

      - name: Deployment instructions
        run: |
          echo "Images pushed to ACR successfully!"
          echo "To deploy, go to Azure Portal and restart your Container Apps:"
          echo "1. Go to hivehand-backend → Revisions → Create new revision"
          echo "2. Go to hivehand-frontend → Revisions → Create new revision"
          echo ""
          echo "Or use: az containerapp update --name <app-name> --resource-group hivehand-rg --image <image>"
